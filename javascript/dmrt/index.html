    <main>

      <div class="main wrap">

        <div class="item input">
          <textarea id="input-data" placeholder="Masukkan data, pisahkan dengan spasi/tab, contoh:
P1   28.82
P2   23.98
P3   14.64
P4   19.92
P5   13.26"></textarea>
          <div class="set">
            <label for="input-perlakuan">Perlakuan:</label>
            <input type="number" name="input-perlakuan" id="input-perlakuan">
          </div>
          <div class="set">
            <label for="input-ulangan">Ulangan:</label>
            <input type="number" name="input-ulangan" id="input-ulangan">
          </div>
          <div class="set">
            <label for="input-ktg">KT Galat:</label>
            <input type="number" name="input-ktg" id="input-ktg">
          </div>
          <div class="set">
            <label for="input-sig">Signifikansi (%):</label>
            <input type="number" name="input-sig" id="input-sig" value="5" min="0" max="100">
          </div>
          <button onclick="hitungDMRT();processData()">Proses Duncan's MRT Test</button>
        </div>

        <div class="item output">
          <div class="hasil-section" id="hasil">
            <h3>Matriks</h3>
            <table>
              <tbody>
                <tr class="dmrt-sd">
                  <th>Standar Deviasi</th>
                  <td class="output-sd"></td>
                </tr>
                <tr class="dmrt-p">
                  <th>P</th>
                </tr>
                <tr class="dmrt-table">
                  <th>Tabel DMRT</th>
                </tr>
                <tr class="dmrt-calc">
                  <th>DMRT Hitung</th>
                </tr>
              </tbody>
            </table>
            <table id="matrixTable">
              <thead>
                <tr>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>

        <div class="item output">
          <div class="hasil-section" id="hasil">
            <h3>Notasi</h3>
            <table id="letterTable">
              <thead>
                <tr>
