    <main>

      <div class="main wrap">

        <div id="g_id_onload"
    data-client_id="YOUR_CLIENT_ID"
    data-context="signin"
    data-ux_mode="popup"
    data-callback="handleCredentialResponse"
    data-auto_prompt="false">
</div>

<div class="g_id_signin"
    data-type="standard"
    data-shape="rectangular"
    data-theme="outline"
    data-text="signin_with"
    data-size="large">
</div>


        <div id="user-info">Not logged in</div>
        <button onclick="handleSignInClick()">Login Google</button>
        <button onclick="handleSignOutClick()">Logout</button>


        <div id="hello">
          <div class="header">
            <div class="title">
              <div class="title-name">Hello!</div>
              <p>Here's your finance summary:</p>
            </div>
            <div class="set">
              <div class="option add" onclick="showSectionModal()">
                <svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 24 24"><path fill="var(--green)" d="M17 13h-4v4h-2v-4H7v-2h4V7h2v4h4m2-8H5c-1.11 0-2 .89-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V5a2 2 0 0 0-2-2Z"/></svg>
                <span>New section</span>
              </div>
              <div class="option download" id="downloadBtn" onclick="downloadData()">
                <div>
                  <svg class="imexport export" xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 24 24"><g fill="none" stroke="#fff" stroke-width="2"><path d="M21 12h-2.93c-.524 0-.786 0-1.007.118c-.22.119-.366.337-.657.773l-.812 1.218c-.29.436-.436.654-.657.773c-.221.118-.483.118-1.007.118h-3.86c-.524 0-.786 0-1.007-.118c-.22-.119-.366-.337-.657-.773l-.812-1.218c-.29-.436-.436-.654-.657-.773C6.716 12 6.454 12 5.93 12H3m5.5-4L12 5m0 0l3.5 3M12 5v7"/><path stroke-linecap="round" d="m5 9l-1.707 1.707a1 1 0 0 0-.293.707V17a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-5.586a1 1 0 0 0-.293-.707L19 9"/></g></svg>
                </div>
                <span>Download data</span>
              </div>
              <label class="option import" for="import">
                <input type="file" id="import" hidden accept=".kjf" onchange="handleUpload(event)" />
                <div>
                  <svg class="imexport import" xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 24 24"><g fill="none" stroke="#fff" stroke-width="2"><path d="M21 12h-2.93c-.524 0-.786 0-1.007.118c-.22.119-.366.337-.657.773l-.812 1.218c-.29.436-.436.654-.657.773c-.221.118-.483.118-1.007.118h-3.86c-.524 0-.786 0-1.007-.118c-.22-.119-.366-.337-.657-.773l-.812-1.218c-.29-.436-.436-.654-.657-.773C6.716 12 6.454 12 5.93 12H3"/><path stroke-linecap="round" d="m5 9l-1.707 1.707a1 1 0 0 0-.293.707V17a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-5.586a1 1 0 0 0-.293-.707L19 9"/><path d="m8.5 7l3.5 3m0 0l3.5-3M12 10V3"/></g></svg>
                </div>
                <span>Import data</span>
              </label>
            </div>
          </div>
          <div class="money-container">
            <div class="money-wrap income">
              <span>Income</span>
              <span id="wrap-income"></span>
            </div>
            <div class="money-wrap outcome">
              <span>Outcome</span>
              <span id="wrap-outcome"></span>
            </div>
            <div class="money-wrap balance">
              <span>Balance</span>
              <span id="wrap-balance"></span>
            </div>
          </div>
        </div>
        
        <div class="border"></div>
        
        <div id="sections"></div>
        
        <div id="modal" class="modal hide">
          <div class="modal-content">
            <div id="modal-title">Title</div>
            <div id="modal-body">Description</div> 
            <div id="modal-button">
              <button id="modal-ok">OK</button> 
              <button id="modal-cancel">Cancel</button>
            </div>
          </div>
