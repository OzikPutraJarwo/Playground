    <main>

      <div class="main wrap">

        <button id="add-item-btn" class="button" style="display:none;">Add Item</button>
        <button id="save-data-btn" class="button" style="display:none;">Save to Drive</button>
        <button id="tag-editor-btn" class="button" style="display:none;">Tag Editor</button>

        <div id="data-container"></div>

        <!-- Modal Item -->
        <div class="modal" id="item-modal">
          <div class="modal-content">
            <h3 id="modal-title">Add Item</h3>
            <input type="hidden" id="edit-item-index">
            <input type="hidden" id="edit-item-path">
            <label>Date: <input type="date" id="item-date"></label><br><br>
            <label>Type:
              <select id="item-type">
                <option value="income">Income</option>
                <option value="expense">Expense</option>
              </select>
            </label><br><br>
            <label>Title: <input type="text" id="item-title"></label><br><br>
            <label>Amount: <input type="number" id="item-amount"></label><br><br>
            <label>Tag:
              <select id="item-tag"></select>
              <button onclick="openTagModal()">New Tag</button>
            </label><br><br>
            <button class="button" id="save-item-btn">Save</button>
            <button class="button" onclick="closeItemModal()">Cancel</button>
          </div>
        </div>

        <!-- Modal Tag -->
        <div class="modal" id="tag-modal">
          <div class="modal-content">
            <h3>Add New Tag</h3>
            <label>Tag Name: <input type="text" id="tag-name"></label><br><br>
            <label>Tag Color: <input type="color" id="tag-color" value="#ff0000"></label><br><br>
            <button class="button" onclick="saveTag()">Save Tag</button>
            <button class="button" onclick="closeTagModal()">Cancel</button>
          </div>
        </div>

        <div class="modal" id="tag-editor-modal">
          <div class="modal-content">
            <h3>Tag Editor</h3>
            <div id="tag-list"></div>
            <button class="button" onclick="closeTagEditor()">Close</button>
          </div>
        </div>

        <div class="notification" id="notification"></div>

      </div>
    </main>
